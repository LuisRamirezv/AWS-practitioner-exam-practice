<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Practice Exams</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>Ready to Start the Exam?</h1>
    <button id="startExamBtn" class="submit-btn">Start Exam</button>
  </div>

  <!-- Main Exam Content (Hidden initially) -->
  <div class="container" id="examContent" style="display: none;">
    <h1>AWS Certified Cloud Practitioner Practice Exams</h1>

    <!-- Timer -->
    <div class="timer" id="timer">Time Remaining: 02:00:00</div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <form id="examForm">
      <div id="question-container"></div>

      <button type="button" class="submit-btn" id="nextBtn">Next</button>
      <button type="button" class="try-again-btn" id="tryAgainBtn" style="display:none;">Try Again</button>

      <div class="result" id="result"></div>
    </form>
  </div>

  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('luisramirezcoffee', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support Me',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>

  <script src="aws_cloud_practitioner_quiz.js"></script>
</body>
</html>
